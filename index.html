<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 

    <title>Create a HTML5 form</title>
</head>
<body style="margin: 30px;">
    <div class="container-fluid border border-secondary-subtle rounded">
        <div class="row pt-0">
            <div class="col-12 bg-light fs-1">Payment form example</div>
        </div>
        <div class="row m-4">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
        </div>
        <form class="container-fluid p-0">
            <div class="row d-flex align-items-end m-2 justify-content-between">
                <div class="col-5">
                 <label for="card" class="form-label">Card #</label>
                 <input type="number" class="form-control" id="card" aria-describedby="insertcardnumber" min="16" max="16" placeholder="XXXXXXXXXXXXXXXX">
                </div>

                 <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" aria-describedby="insertcvc" min="3" max="3" placeholder="000">
                 </div>

                 <span class="input-group-text" style="width: min-content; height: min-content;">$</span>
                 <div class="col-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" aria-describedby="insertamount" placeholder="Amount">
                </div>
            </div>

            <div class="row d-flex m-2 justify-content-between">
                <div class="col-6">
                 <label for="first-name" class="form-label">First Name</label>
                 <input type="text" class="form-control" id="first-name" aria-describedby="insertfirstname">
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" aria-describedby="insertlastname">
                </div>    
            </div>

            <div class="row d-flex m-2 justify-content-between">
                <div class="col-6">
                 <label for="city" class="form-label">City</label>
                 <input type="text" class="form-control" id="city" aria-describedby="insertcity">
                </div>

                <div class="col-3">
                <label class="pb-2">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                  </select>
                </div>

                <div class="col-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" aria-describedby="insertpostalcode">
                </div>    
            </div>
            <div display="flex">
            <fieldset class="row m-2">
                <div class="col-6">
                    <div class="form-check-label d-flex">We accept:</div><br>
                <div class="col-3">
                    <div class="bg-secondary rounded d-flex">
                    <div class="form-check">
                        <label for="acceptedcards" class="form-check-label"></label>
                    </div>
                    <div class="form-check p-3">
                    <input type="radio" class="form-check-input" id="mastercard" name="acceptedcards" aria-describedby="masterCard"><i class="fa fa-cc-mastercard"></i>
                    </div>
                    <div class="form-check p-3">
                        <input type="radio" class="form-check-input" id="visa" name="acceptedcards" aria-describedby="visa"><i class="fa fa-cc-visa"></i>
                    </div>
                    <div class="form-check p-3">
                        
                        <input type="radio" class="form-check-input" id="dinersclub" name="acceptedcards" aria-describedby="dinersClub"><i class="fa fa-cc-diners-club"></i>
                    </div>
                    <div class="form-check p-3">
                        
                        <input type="radio" class="form-check-input" id="stripe" name="acceptedcards" aria-describedby="stripe"><i class="fa fa-cc-stripe"></i>
                    </div>
                    </div>
                </div>
                </div>
                <div class="col-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div id="addnotes" class="form-text">
                        Add any notes here.
                    </div>
                </div>
            </fieldset></div>
            <div class="row bg-light border-top border-secondary-subtle pe-3 py-3">
                <div class="col-12 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
